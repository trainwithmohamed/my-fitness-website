  <style type="text/css">
    :root {
      --fiery-red: #ff3838;
      --fiery-orange: #ff914d;
      --dark-background: #111;
    }
    .glow-effect {
      box-shadow: 0 0 15px 5px rgba(255, 56, 56, 0.4),
        0 0 5px 1px rgba(255, 145, 77, 0.3);
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--fiery-red);
    }
    
    /* Force mobile menu styles */
    @media (max-width: 767px) {
      .mobile-menu-btn {
        display: block !important;
      }
      .desktop-nav {
        display: none !important;
      }
      .mini-mohamed-btn {
        display: none !important;
      }
    }
    
    @media (min-width: 768px) {
      .mobile-menu-btn {
        display: none !important;
      }
      .desktop-nav {
        display: flex !important;
      }
      .mini-mohamed-btn {
        display: flex !important;
      }
    }
    
    /* Mobile nav animation */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: var(--dark-background);
      z-index: 60;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }
    
    .mobile-nav.active {
      transform: translateX(0);
    }
    
    .mobile-nav a {
      font-size: 1.5rem;
      font-weight: 500;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .mobile-nav a:hover {
      color: var(--fiery-red);
    }
    
    /* Close button in mobile nav */
    .mobile-close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 70;
    }
  </style>
  <title>The Mission</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

        <div class="flex items-center gap-3">
          <img src="Pictures/5.jpg" alt="" class="w-12 h-12 rounded-full" />
          <h2 class="text-xl font-bold tracking-tight">Mohamed Ashraf</h2>
        </div>
        
        <!-- Desktop Navigation -->
        <nav class="desktop-nav hidden md:flex items-center gap-6">
          <a class="text-sm font-medium hover:text-[var(--fiery-red)] transition-colors" href="index.html">Home</a>
          <a class="text-sm font-medium hover:text-[var(--fiery-red)] transition-colors" href="index.html#About">About</a>
          <a class="text-sm font-medium hover:text-[var(--fiery-red)] transition-colors" href="index.html#Services">Services</a>

        <button id="mobileMenuBtn" class="mobile-menu-btn md:hidden text-white z-50 relative">

        <!-- Mobile Navigation -->
        <nav id="mobileNav" class="mobile-nav">

      <main class="flex-1">
        <section class="relative min-h-[calc(100vh-80px)] flex flex-col items-center justify-center bg-cover bg-center bg-no-repeat py-16 md:py-24 px-4 sm:px-6" style="background-image: linear-gradient(rgba(17, 17, 17, 0.85) 0%, rgba(17, 17, 17, 0.95) 100%), url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');">
          <div class="max-w-3xl text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-black leading-tight tracking-tighter mb-6" style="font-family: 'Poppins', sans-serif">
              Apply now for mini-<span class="text-[var(--fiery-red)]">Mohamed</span> coaching for free
            </h1>

            </p>
            <a class="inline-block py-3 px-8 md:py-4 md:px-10 rounded-full bg-[var(--fiery-red)] text-white text-base sm:text-lg font-bold tracking-wide hover:bg-[var(--fiery-orange)] transition-all duration-300 ease-in-out glow-effect transform hover:scale-105" href="#application-form">
              Apply Now

          </div>
        </section>
        
        <section class="py-16 md:py-24 px-4 sm:px-6" id="application-form">
          <div class="max-w-lg mx-auto bg-neutral-800 p-8 md:p-12 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-8 text-[var(--fiery-orange)]" style="font-family: 'Poppins', sans-serif">

            </h2>
            <form id="coachForm" class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-neutral-300 mb-1" for="name">Name</label>
                <input id="Name" name="name" type="text" required placeholder="Your Full Name" class="form-input w-full rounded-lg bg-neutral-700 border-neutral-600 text-white placeholder-neutral-400 focus:ring-[var(--fiery-red)] focus:border-[var(--fiery-red)] h-12 px-4 text-base shadow-sm" />
              </div>

                <input name="contact" type="text" required placeholder="Your Email or WhatsApp Number" class="form-input w-full rounded-lg bg-neutral-700 border-neutral-600 text-white placeholder-neutral-400 focus:ring-[var(--fiery-red)] focus:border-[var(--fiery-red)] h-12 px-4 text-base shadow-sm" />

                  <option value="endurance">Endurance Improvement</option>
                  <option value="overall-fitness">Overall Fitness</option>
                </select>
              </div>
              <div>
                <button type="submit" class="w-full flex items-center justify-center rounded-full h-12 px-6 bg-[var(--fiery-red)] text-white text-base font-bold tracking-wide hover:bg-[var(--fiery-orange)] transition-all duration-300 ease-in-out glow-effect transform hover:scale-105">
                  Submit Application

            </form>

        <section class="py-16 md:py-24 bg-neutral-900 px-4 sm:px-6" id="instagram-feed">

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
              <div class="aspect-square bg-neutral-800 rounded-lg overflow-hidden group">
                <img alt="Instagram Post 1" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300 ease-in-out" src="Pictures/WhatsApp Image 2025-08-17 at 20.51.13_a0d0edd0.jpg" />
              </div>
              <div class="aspect-square bg-neutral-800 rounded-lg overflow-hidden group">

              </div>

                <img alt="Instagram Post 3" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300 ease-in-out" src="Pictures/WhatsApp Image 2025-07-07 at 14.02.20_b69db8e3.jpg" />
              </div>
              <div class="aspect-square bg-neutral-800 rounded-lg overflow-hidden group">
                <img alt="Instagram Post 4" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300 ease-in-out" src="Pictures/WhatsApp Image 2025-07-07 at 14.02.20_453bc0c4.jpg" />
              </div>
            </div>
            <div class="text-center mt-12">
              <a class="inline-block py-3 px-8 md:py-4 md:px-10 rounded-full bg-[var(--fiery-red)] text-white text-base font-bold tracking-wide hover:bg-[var(--fiery-orange)] transition-all duration-300 ease-in-out glow-effect transform hover:scale-105" href="https://www.instagram.com/trainwithmohamed/" target="_blank" rel="noopener">
                View on Instagram

            </div>
          </div>
        </section>
      </main>
      
      <footer class="bg-neutral-900 border-t border-neutral-700 py-8 px-6 md:px-10 text-center">
        <p class="text-sm text-neutral-400">
          Â© <span id="currentYear"></span> FitCoach. All Rights Reserved. Built with Passion.
        </p>

    </div>
    
    <!-- WhatsApp Button -->
    <a aria-label="Chat on WhatsApp" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-colors z-50 glow-effect" href="https://wa.me/+201505366276" rel="noopener noreferrer" target="_blank">
      <svg fill="currentColor" height="28" viewBox="0 0 256 256" width="28" xmlns="http://www.w3.org/2000/svg">
        <path d="M128,24A104,104,0,0,0,36.18,176.88L24.83,210.93a16,16,0,0,0,20.24,20.24l34.05-11.35A104,104,0,1,0,128,24Zm0,192a87.87,87.87,0,0,1-44.06-11.81,8,8,0,0,0-6.54-.67L40,216,52.47,178.6a8,8,0,0,0-.66-6.54A88,88,0,1,1,128,216Zm40-88a40,40,0,0,1-40,40,8,8,0,0,1,0-16,24,24,0,0,0,24-24,8,8,0,0,1,16,0Zm-40-48a40,40,0,0,1,40,40,8,8,0,0,1-16,0,24,24,0,0,0-24-24,8,8,0,0,1,0-16Zm-40,48a40,40,0,0,1-40,40,8,8,0,0,1,0-16,24,24,0,0,0,24-24,8,8,0,0,1,16,0Z"></path>
      </svg>

  <script>
    // Set current year
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileNav = document.getElementById('mobileNav');
      const mobileCloseBtn = document.getElementById('mobileCloseBtn');
      
      console.log('Mobile menu button:', mobileMenuBtn);
      console.log('Mobile nav:', mobileNav);
      console.log('Mobile close button:', mobileCloseBtn);
      
      function openMobileMenu() {
        mobileNav.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
      }
      
      function closeMobileMenu() {
        mobileNav.classList.remove('active');
        document.body.style.overflow = 'auto'; // Allow scrolling
      }
      
      // Open menu when hamburger is clicked
      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Mobile menu button clicked');
          openMobileMenu();
        });
      }
      
      // Close menu when close button is clicked
      if (mobileCloseBtn) {
        mobileCloseBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Mobile close button clicked');
          closeMobileMenu();
        });
      }
      
      // Close menu when clicking links
      if (mobileNav) {
        mobileNav.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', function() {
            closeMobileMenu();
          });
        });
      }
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (mobileNav && mobileNav.classList.contains('active')) {
          if (!mobileNav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
            closeMobileMenu();
          }
        }
      });
      
      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const targetId = this.getAttribute("href");
          if (targetId === "#") return;
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });
      
      // Handle page load with hash
      if (window.location.hash) {
        setTimeout(() => {
          const element = document.querySelector(window.location.hash);
          if (element) {
            element.scrollIntoView({
              behavior: "smooth",
            });
          }
        }, 100);
      }
    });

    // Form submission
    document.getElementById("coachForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Show loading state
      submitBtn.textContent = "Submitting...";
      submitBtn.disabled = true;

      const data = {
        data: {
          name: form.name.value,
          contact: form.contact.value,
          goal: form.goal.value
        }
      };

      try {
        const res = await fetch("https://sheetdb.io/api/v1/fn5i50whmjeh9", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          // Show success message instead of redirect
          form.innerHTML = `
            <div class="text-center">
              <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <h3 class="text-2xl font-bold text-green-500 mb-4">Application Submitted!</h3>
              <p class="text-neutral-300 mb-6">Thank you for your application. I'll contact you soon to discuss your fitness goals.</p>
              <a href="ai.html" class="inline-block py-3 px-8 rounded-full bg-[var(--fiery-red)] text-white font-bold hover:bg-[var(--fiery-orange)] transition-all duration-300 ease-in-out glow-effect">
                Mini Mohamed
              </a>
            </div>
          `;
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Failed to submit form. Please check your internet connection.");
        console.error(err);
      } finally {
        // Reset button state
        submitBtn.textContent = "Submit Application";
        submitBtn.disabled = false;
      }
    });

    let Name = document.getElementById("Name");
    Name.addEventListener("input", function () {
      localStorage.setItem("Name", Name.value);
    });
  </script>
</body>
