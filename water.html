        :root {
        --dark-bg: #111111;
        --fiery-red: #ff3838;
        --fiery-red-bg: #ff38380e;
        --fiery-orange: #ff914d;
        --card-bg: #1a1a1a;
        --progress-bar: 0%;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
      }
      .cups {
        border-radius: 15px;
      }
      .card {
        width: 100%;
        max-width: 600px;
        height: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .progress {
        width: 100%;
        height: 15px;
        background-color: #333;
        border-radius: 8px;
        margin-top: 5px;
        position: relative;
      }
      .progress::before {
        position: absolute;
        content: "";
        background: linear-gradient(to right,var(--fiery-orange),var(--fiery-red));
          height: 100%;
          left: 0;
          top: 0;
          border-radius: 8px;
          width: var(--progress-bar);
          transition: .4s linear;
      }
      .add-button {
        background: linear-gradient(to right,var(--fiery-orange),var(--fiery-red));
        border-radius: 15px;
        padding: 8px 0;
        font-weight: bold;
        margin: 8px 0;
      }
      .liquid-icon {
        background: linear-gradient(to right,var(--fiery-orange),var(--fiery-red));
        border-radius: 50%;
        padding: 10px;
      }
      .liquid-icon-gray {
        background-color: rgb(74, 74, 74);
        border-radius: 50%;
        padding: 10px;
      }
      .nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 600px;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-link {
        transition: .3s linear;
      }
      .nav-link:hover {
        background-color: #ff383813;
      }
      .nav-link {
        border-radius: 10px;
      }
    </style>
</head>

    <script>
      let goalcuplocal = localStorage.getItem("CupsWater") || "8"; // Default to 8 if not set
      let goalCups = document.getElementById("goal-cups"); // Set your goal cups here
      goalCups.textContent = goalcuplocal || "8"; // Default to 8 if not set

      const addCup = document.querySelector(".Add-cups");

      let firstDiv = document.querySelector(".first-div");
      let secondDiv = document.querySelector(".second-div");
      let currentCupDisplay = document.querySelector(".current-cup");
      let goalCupDisplay = document.querySelector(".goal-cup");
      let addCupButton = document.querySelector(".Add-cups");
      let currentCup = JSON.parse(localStorage.getItem("CurrentCupsWater")) || 0;
      currentCupDisplay.textContent = currentCup;

      addCupButton.addEventListener("click", () => {
        if (currentCup < JSON.parse(goalcuplocal)) {
          currentCup++;
          localStorage.setItem("CurrentCupsWater", JSON.stringify(currentCup));
          currentCupDisplay.textContent = currentCup;
          updateProgress();

          if (currentCup < 5) {
            firstDiv.children[currentCup - 1].children[0].classList.remove("liquid-icon-gray");
            firstDiv.children[currentCup - 1].children[0].classList.add("liquid-icon");

            firstDiv.children[currentCup - 1].children[0].children[0].classList.remove("text-gray-400");

            firstDiv.children[currentCup - 1].children[1].classList.remove("text-gray-400");
          }else if (currentCup < 9) {
            secondDiv.children[currentCup - 5].children[0].classList.remove("liquid-icon-gray");
            secondDiv.children[currentCup - 5].children[0].classList.add("liquid-icon");

            secondDiv.children[currentCup - 5].children[0].children[0].classList.remove("text-gray-400");

            secondDiv.children[currentCup - 5].children[1].classList.remove("text-gray-400");
          }
        }
      });

      if (currentCup < 5) {
    for (let i = 0; i < currentCup; i++) {
        const element = firstDiv.children[i];
        element.children[0].classList.remove("liquid-icon-gray");
        element.children[0].classList.add("liquid-icon");
        element.children[0].children[0].classList.remove("text-gray-400");
        element.children[1].classList.remove("text-gray-400");
    }
} else if (currentCup >= 5 && currentCup < 9) { // Fixed condition
for (let i = 0; i < 4; i++) {
        const element = firstDiv.children[i];
        element.children[0].classList.remove("liquid-icon-gray");
        element.children[0].classList.add("liquid-icon");
        element.children[0].children[0].classList.remove("text-gray-400");
        element.children[1].classList.remove("text-gray-400");
    }

  for (let i = 0; i < currentCup - 4; i++) {
        const element = secondDiv.children[i];
        element.children[0].classList.remove("liquid-icon-gray");
        element.children[0].classList.add("liquid-icon");
        element.children[0].children[0].classList.remove("text-gray-400");
        element.children[1].classList.remove("text-gray-400");
    }
}

      updateProgress();

      function updateProgress() {
        let progress = (Number(currentCup) / Number(goalcuplocal)) * 100;
        document.documentElement.style.setProperty("--progress-bar", `${progress}%`);
      }

    let daysWatered = JSON.parse(localStorage.getItem("daysWatered")) || 0;
let sumCups = JSON.parse(localStorage.getItem("weekCups")) || 0;

let resetBtn = document.querySelector(".reset-btn button");

resetBtn.addEventListener("click", () => {
    let currentCups = JSON.parse(localStorage.getItem("CurrentCupsWater")) || 0;

    // Add today's cups to the weekly total
    sumCups += currentCups;
    daysWatered++;

    // Save weekly total and days count
    localStorage.setItem("weekCups", sumCups);
    localStorage.setItem("daysWatered", daysWatered);

    // If week is done (7 days), reset the counter but keep the last week's total
    if (daysWatered >= 7) {
        // Optionally store last week's total in another key if you need history
        localStorage.setItem("lastWeekCups", sumCups);

        daysWatered = 0;
        sumCups = 0;
        localStorage.setItem("weekCups", sumCups);
        localStorage.setItem("daysWatered", daysWatered);
    }

    // Clear today's cups
    localStorage.removeItem("CurrentCupsWater");

    location.reload();
});

    </script>
